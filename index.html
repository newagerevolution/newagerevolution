<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Age Revolution</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/ico" href="./images/favicon.ico">
</head>
<body>
    <div class="overall">
        <div class="container">
            <div class="row">
                <div class="col-md-7 mt-5">
                    <h3>Move money in easy and secure steps.</h3>
                    <p>Fast, easy and most reliable platform for making payments.</p>
                </div>
    
                <div id="datacard-1" class="col-md-5 datacard">
                    <form action="">
                        <div class="form-group">
                            <label for="amount">Amount</label><br />
                            <input class="form-control amount" type="number" placeholder="10,000" required/> 
                            <p class="text-danger" id="amountError" style="font-size: 16px;">Please enter amount</p> 
                        </div>
                
                        <div class="form-group">
                            <label for="country">Country</label><br />
                            <select class="form-control" id="country" name="country" required>
                                <option value="--Select Country--" selected>--Select Country--</option>
                                <option value="">United Kingdom</option>
                                <option value="">Belarus</option>
                                <option value="">Ghana</option>
                                <option value="">Kenya</option>
                                <option value="">Ukraine</option>
                            </select>
                            <p class="text-danger" id="errorMsg" style="font-size: 16px;">Please select a country</p>
                        </div>

                        <div class="form-group">
                            <label for="Bank">Bank name</label><br />
                            <select class="form-control" id="bank" name="bank" required>
                                <option value="--Select Bank--" selected>--Select Bank--</option>
                                <option value="">Access Bank</option>
                                <option value="">Guaranteed Trust Bank</option>
                                <option value="">First Bank</option>
                                <option value="">Stanbic IBTC</option>
                                <option value="">FCMB</option>
                            </select>
                            <p class="text-danger" id="bankError" style="font-size: 16px;">Please select a bank</p>
                        </div>

                        <button type="button" id="button" class="btn btn-block continue-btn mt-3">Continue</button>
                    </form>
                </div>


                <div id="datacard-2" class="col-md-5 datacard">
                    <form action="">
                        <div class="form-group">
                            <label for="account">Account Name</label><br />
                            <input class="form-control field-input-1" type="text" placeholder="Enter account name" required/> 
                            <p class="text-danger" id="account-name-error" style="font-size: 16px;">Account name is required</p>
                        </div>

                        <div class="form-group">
                            <label for="iban">IBAN</label><br />
                            <input class="form-control field-input-2" type="number" placeholder="International bank account number" required/> 
                            <p class="text-danger" id="iban-error" style="font-size: 16px;">IBAN is required</p>
                        </div>

                        <div class="form-group">
                            <label for="swiftCode">SWIFT code</label><br />
                            <input class="form-control field-input-3" type="text" placeholder="Enter swift code" required/> 
                            <p class="text-danger" id="swift-code-error" style="font-size: 16px;">Swift code is required</p>
                        </div>
                        <button type="button" id="btn" class="btn btn-block continue-btn mt-3">Continue</button>
                    </form>
                </div>

                <div id="datacard-3" class="col-md-5">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-6">
                                    <span>CREDIT/DEBIT CARD PAYMENT</span>
                                </div>
                                <div class="col-md-6 text-right" style="margin-top: -5px;">
                                    <img src="https://img.icons8.com/color/36/000000/visa.png">
                                    <img src="https://img.icons8.com/color/36/000000/mastercard.png">
                                    <img src="https://img.icons8.com/color/36/000000/amex.png">
                                </div>
                            </div>
                        </div>
                        <div class="card-body" style="height: auto;">
                            <form action="">
                                <div class="form-group"> 
                                    <label for="cc-number" class="control-label">CARD NUMBER</label>
                                    <input id="cc-number" type="tel" class="input-lg form-control cc-number" autocomplete="cc-number" placeholder="•••• •••• •••• ••••" required />
                                </div>
                                <div class="row" style="padding-top: 0;">
                                    <div class="col-md-6">
                                        <div class="form-group"> 
                                            <label for="cc-exp" class="control-label">EXPIRY DATE</label>
                                            <input id="cc-exp" type="tel" class="input-lg form-control cc-exp" autocomplete="cc-exp" placeholder="•• / ••" required />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> 
                                            <label for="cc-cvc" class="control-label">CVC</label>
                                            <input id="cc-cvc" type="tel" class="input-lg form-control cc-cvc" autocomplete="off" placeholder="•••" required />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group"> 
                                    <label for="numeric" class="control-label">CARD HOLDER NAME</label>
                                    <input type="text" class="input-lg form-control" placeholder="John Doe" required />
                                </div>
                                <div class="form-group"> 
                                    <button type="submit" class="btn mt-5 btn-block pay-btn form-control">PAY</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>


    </body>

</html>
